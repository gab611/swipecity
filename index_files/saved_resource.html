---
name: Toast - Default
description: The default toast.
status: Beta
markup: |
  <div class="spectrum-Toast">
    <div class="spectrum-Toast-content">This is a toast.</div>
    <button class="spectrum-Toast-closeButton">
      <svg class="spectrum-Icon" focusable="false" aria-hidden="true">
        <use xlink:href="#spectrum-css-icon-ToastClose" />
      </svg>
    </button>
  </div>

  <br>

  <div class="spectrum-Toast" style="position: absolute">
    <div class="spectrum-Toast-content">This is a toast.</div>
    <button class="spectrum-Toast-closeButton">
      <svg class="spectrum-Icon" focusable="false" aria-hidden="true">
        <use xlink:href="#spectrum-css-icon-ToastClose" />
      </svg>
    </button>
  </div>

*/.spectrum-Toast {
  position: relative;

  /* Ensure text vertical alignment matches the specs */
  padding: 13px 18px 15px 18px;

  border-radius: 4px;

  font-size: 14px;
  font-weight: 600;
  line-height: 20px;
  -webkit-font-smoothing: antialiased;
}.spectrum-Toast-typeIcon {
  position: absolute;
  left: 16px;
  top: 15px;

  width: 18px;
  height: 18px;
  vertical-align: -4px;
}.spectrum-Toast-content {
  display: block;

  padding-right: 30px;
}.spectrum-Toast--warning .spectrum-Toast-content, .spectrum-Toast--error .spectrum-Toast-content, .spectrum-Toast--info .spectrum-Toast-content, .spectrum-Toast--success .spectrum-Toast-content {
    padding-left: 28px;
  }.spectrum-Toast-closeButton {

  /* Change the font styles in all browsers */
  font-family: inherit;
  font-size: 100%;
  line-height: 1.15;

  /* Remove the button margin in Firefox and Safari. */
  margin: 0;

  /* Show button the overflow in Edge and IE. */
  overflow: visible;

  /* Remove the inheritance of text transform in Edge, Firefox, and IE. */
  text-transform: none;

  /* Correct the inability to style clickable types in iOS and Safari. */
  -webkit-appearance: button;


  position: absolute;
  right: 8px;
  top: 8px;

  padding: 0;

  width: 32px;
  height: 32px;

  border: none;
  border-radius: 18px;

  background-color: transparent;

  transition: background-color 125ms ease-in-out;

  cursor: pointer;
}/* Remove the inner border and padding for button in Firefox. */.spectrum-Toast-closeButton::-moz-focus-inner {
    border-style: none;
    padding: 0;
  }/* Restore the focus styles unset by the previous rule. */.spectrum-Toast-closeButton:-moz-focusring{
    outline: 1px dotted ButtonText;
  }.spectrum-Toast-closeButton .spectrum-Icon {
    position: absolute;
    left: 12px;
    top: 12px;
    width: 8px;
    height: 8px;
  }.spectrum-Toast-closeButton:focus {
    outline: none;
  }

  position: fixed;

  margin-top: 5px;

.react-spectrum-Toast-slide-enter,
.react-spectrum-Toast-slide-appear {
  opacity: 0;
  transform: translate3d(0, -100%, 0);
}

.react-spectrum-Toast-slide-enter-active,
.react-spectrum-Toast-slide-appear-active {
  opacity: 1;

  transition: all 125ms;
  transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);

  transform: translate3d(0, -100%, 0);
  transition: all 125ms ease-in-out;
